name: Actualizar README automÃ¡ticamente

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora (UTC)
  workflow_dispatch:      # Permite ejecutarlo manualmente

permissions:
  contents: write  # ðŸ”‘ Permite hacer push de cambios

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: pip install pytz

      - name: Ejecutar script Python
        run: python update_readme.py

      - name: Subir cambios al repositorio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin main
          git checkout main
          git pull origin main --rebase || echo "Nada que rebasear"
          git add README.md
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica del saludo y hora" || echo "Sin cambios para commitear"
          git push origin HEAD:main || (git pull origin main --rebase && git push origin HEAD:main)
